<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #232F3E 0%, #0066CC 100%);
        color: #FFFFFF;
        font-family: 'Amazon Ember', Arial, sans-serif;
        position: relative;
        overflow: hidden;
      }
      .content-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 60px;
        text-align: center;
      }
      .title {
        font-size: 72px;
        font-weight: bold;
        margin-bottom: 30px;
        line-height: 1.2;
      }
      .subtitle {
        font-size: 36px;
        margin-bottom: 50px;
        opacity: 0.9;
      }
      .aws-logo {
        position: absolute;
        top: 30px;
        left: 30px;
        width: 120px;
      }
      .accent-shape {
        position: absolute;
        background-color: #FF9900;
        opacity: 0.2;
        border-radius: 50%;
      }
      .shape1 {
        width: 300px;
        height: 300px;
        bottom: -100px;
        right: -100px;
      }
      .shape2 {
        width: 200px;
        height: 200px;
        top: -50px;
        right: 100px;
      }
      .image-container {
        margin-top: 40px;
        max-width: 600px;
      }
      .image-container img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="accent-shape shape1"></div>
      <div class="accent-shape shape2"></div>
      
      <img src="/home/ubuntu/upload/search_images/J6dfJ7gvU45Q.png" alt="AWS Logo" class="aws-logo">
      
      <div class="content-container">
        <h1 class="title">FinOps Copilot</h1>
        <h2 class="subtitle">AWS Bedrock Multi-Agent System for Cost Optimization</h2>
        
        <div class="image-container">
          <img src="/home/ubuntu/finops-copilot-presentation/images/ai_agents_cost_optimization.png" alt="AI Agents for Cost Optimization" width="600" height="338">
        </div>
      </div>
    </div>
  </body>
</html>
