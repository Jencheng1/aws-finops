server {
    listen 80;
    server_name _;
    
    # Main FinOps Dashboard at root
    location / {
        proxy_pass http://localhost:8502;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
    
    # Apptio Reconciliation Dashboard
    location ^~ /apptio {
        proxy_pass http://localhost:8504;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_buffering off;
        
        # Important: Remove /apptio prefix when proxying
        rewrite ^/apptio/(.*)$ /$1 break;
        rewrite ^/apptio$ / break;
    }
    
    # Handle Apptio static files
    location ^~ /apptio/static/ {
        proxy_pass http://localhost:8504/static/;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Handle Apptio vendor files
    location ^~ /apptio/vendor/ {
        proxy_pass http://localhost:8504/vendor/;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Handle Apptio component files
    location ^~ /apptio/component-lib.js {
        proxy_pass http://localhost:8504/component-lib.js;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Handle Apptio stream endpoint
    location ^~ /apptio/_stcore/stream {
        proxy_pass http://localhost:8504/_stcore/stream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
    
    # Handle healthz endpoint for Apptio
    location ^~ /apptio/_stcore/health {
        proxy_pass http://localhost:8504/_stcore/health;
        proxy_set_header Host $host;
    }
    
    # Handle allowed message origins for Apptio
    location ^~ /apptio/_stcore/allowed-message-origins {
        proxy_pass http://localhost:8504/_stcore/allowed-message-origins;
        proxy_set_header Host $host;
    }
    
    # Handle Apptio host config
    location ^~ /apptio/_stcore/host-config {
        proxy_pass http://localhost:8504/_stcore/host-config;
        proxy_set_header Host $host;
    }
}